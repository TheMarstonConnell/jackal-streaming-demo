<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
</head>
<body>
<audio controls id="audio"></audio>
<script>
    if (Hls.isSupported()) {
        var audio = document.getElementById('audio');
        var hls = new Hls();
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            console.log('audio and hls.js are now bound together !');
        });
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            console.log(
                'manifest loaded, found ' + data.levels.length + ' quality level',
            );
        });
        // hls.loadSource('http://localhost:63343/stream/master.m3u8');
        // hls.loadSource('https://jackal.link/p/radiant/launch/stream/master.m3u8');

        hls.loadSource('https://gateway.pinata.cloud/ipfs/bafybeigvahvmsapiofoy36owekviwosbprvhr6cdqthkhhbvtu4remrxdm/master.m3u8');
        hls.attachMedia(audio);
    }
</script>
<span>Guinnesses - MF Doom</span>
</body>
</html>
